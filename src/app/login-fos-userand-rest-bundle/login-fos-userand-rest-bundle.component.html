     <form #userForm="ngForm" (ngSubmit)="RegisterNewUser()">

  <div class="form-group">
  
    <input type="email" #emailRef="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required  [(ngModel)]="model.email"  class="form-control"  
    placeholder="Email" name="email" >
       <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
      <div [hidden]="!emailRef.errors.required "> Please Enter Email </div>
       <div [hidden]="!emailRef.errors.pattern "> Please Enter Correct Email</div>
       </div>
  </div>

  <div class="form-group">
   
    <input type="text" #usernameRef="ngModel" required minlength="4" class="form-control"  placeholder="Username" name="username" [(ngModel)]="model.username" >
   <div *ngIf="usernameRef.errors && (usernameRef.dirty || usernameRef.touched)" class="alert alert-danger">
       <div [hidden]="!usernameRef.errors.required"> Please Enter UserName</div>
       <div [hidden]="!usernameRef.errors.minlength"> Please Enter Minimum 4 Characters</div>
       </div>
  </div>


  <div class="form-group">
   
    <input type="password" #passwordRef="ngModel" required minlength="6" class="form-control"  placeholder="Password" name="password" [(ngModel)]="model.password"  >
   <div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)" class="alert alert-danger">
       <div [hidden]="!passwordRef.errors.required"> Please Enter Password</div>
       <div [hidden]="!passwordRef.errors.minlength"> Please Enter Minimum 6 Characters</div>
       </div>
  </div>

 <div class="form-group">
   
    <input type="password" #nameRef="ngModel" required minlength="6" class="form-control"  placeholder="Repeat Password" name="repeatpassword" [(ngModel)]="model.repeatpassword" >
   <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
       <div [hidden]="!nameRef.errors.required"> Please Enter Repeat Password</div>
       <div [hidden]="!nameRef.errors.minlength"> Please Enter Minimum 6 Characters</div>
       </div>
  </div>
