<div class="col-md-6 col-md-offset-3">
    <h2>Edit Your Details</h2>

  
    <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
     <div *ngIf="api_data">
    

       <div class="form-group" >
            <label for="name"> Id: {{api_data.id}} </label>
           <!--<div>{{}}</div>-->
          
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !api_data.name.valid }">
            <label for="name"> Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="api_data.name"  #name="ngModel" #name placeholder="name"  required />
            <div *ngIf="f.submitted && !api_data.name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !api_data.price.valid }">
            <label for="lastName">Price</label>
            <input type="text" class="form-control" name="price" [(ngModel)]="api_data.price"  #price="ngModel" #price placeholder="price"  required />
            <div *ngIf="f.submitted && !api_data.price.valid" class="help-block">Price is required</div>
        </div>
        <!--<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>-->
